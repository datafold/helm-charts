clickhouse:
  resources:
    requests:
      memory: 8Gi
  # affinity:
  #   nodeAffinity:
  #     requiredDuringSchedulingIgnoredDuringExecution:
  #       nodeSelectorTerms:
  #       - matchExpressions:
  #         - key: clickhouse
  #           operator: In
  #           values:
  #           - reserved
  config:
    s3_bucket: your-backup-bucket
    s3_region: us-west-2
    s3_backup_role: arn:aws:iam::account:role/backup-role
  storage:
    dataSize: 100
    logSize: 10
worker:
  install: true
  worker:
    count: 4
worker-monitor:
  install: true
  replicaCount: 1
  worker:
    queues: alerts
    count: 4
    memory: '2000000'
  resources:
    limits:
      memory: 6Gi
    requests:
      memory: 6Gi
storage-worker:
  install: true
  replicaCount: 1
  resources:
    limits:
      memory: 3Gi
    requests:
      memory: 3Gi
worker-portal:
  install: true
secrets:
  postgres:
    server: postgres.example.com
    port: 5432
    user: datafold
    password: your-postgres-password
    database: datafold
  apiKey: your-api-key
  databaseEncryptionKey: your-encryption-key
  installPassword: your-install-password
redis:
  storage:
    dataSize: 20
nginx:
  service:
    loadBalancerIps:
    - 1.2.3.4
    - 5.6.7.8
