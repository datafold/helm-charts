    install: true
  operator:
    allowRollback: false
    backupCronSchedule: 0 1 * * *
    maintenanceWindow: ''
  datafoldVersion: latest
  serverName: datafold.example.com
  awsTargetGroupArn: arn:aws:elasticloadbalancing:region:account:targetgroup/name/id
  awsLbCtrlArn: arn:aws:iam::account:role/load-balancer-controller-role
  clusterName: datafold-cluster
  vpcCidr: 10.0.0.0/16
postgres:
  install: false
datadog:
  configuration:
    monitorPostgres: true
