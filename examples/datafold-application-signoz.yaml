apiVersion: datafold.datafold.com/v1alpha1
kind: DatafoldApplication
metadata:
  name: datafold-deploy
  namespace: datafold
spec:
  global:
    serverName: datafold.example.com
    environment: production
    clusterName: datafold-cluster
    portalUrl: https://portal.datafold.com
    deployment: datafold-production
  # OpenTelemetry Monitoring Configuration
  monitoring:
    type: opentelemetry
    monitoringApiKey:
      secretName: datafold-operator-secrets
      keyName: monitoringApiKey
    opentelemetry:
      # OpenTelemetry metrics OTLP endpoint
      metricsEndpoint: "http://signoz-otel-collector:4318/v1/metrics"
      # OpenTelemetry logs OTLP endpoint
      logsEndpoint: "http://signoz-otel-collector:4318/v1/logs"
      # Service name in OpenTelemetry
      serviceName: "datafold"
      # Optional: Ingestion key for authentication
      ingestionKey: ""
      # Optional: Header name for ingestion key (default: signoz-ingestion-key)
      headerName: ""
