toplevel:
  labels:
    test-toplevel-label: "dev-test"
    managed-by: "helm"
  annotations:
    test-toplevel-annotation: "dev-test"
    description: "Toplevel test annotation for dev"

dfshell:
  command:
    - "/bin/sleep"
    - "infinity"
  chartLabels:
    test-label: "dfshell-test"
  chartAnnotations:
    test-annotation: "dfshell-test"

server:
  command: "dev_server"
  chartLabels:
    test-label: "server-test"
  chartAnnotations:
    test-annotation: "server-test"

scheduler:
  command: "dev_scheduler"
  chartLabels:
    test-label: "scheduler-test"
  chartAnnotations:
    test-annotation: "scheduler-test"

config:
  mailPort: "25"
  mailUseTls: "false"
  mailUseSsl: "false"
  ddEnv: "dev"
  workerCount: "15"
  webWorkers: "3"
  enableGraphInvariantsChecks: "false"
  maxTasksPerWorker: "200"
  maxMemPerWorker: "300000"
  ratelimitEnabled: "true"
  rateLimitHighLoadPerMinute: "120"
  loggingEnabled: "true"
  singleTenantDeploy: "true"
  enableProcessProtection: "true"
  enableSsrfProtection: "true"
  logLevel: "INFO"
  enforceHttps: "false"  # Disabled for local development
  ddTraceEnabled: "false"
  ddDogStatsDisable: "false"
  floatFormat: "0,0.00[0000000]"
  dateFormat: "YYYY-MM-DD"
  timeFormat: "HH:mm:ss"
  temporalAddress: "temporal-frontend.temporal.svc.cluster.local:7233"

global:
  serverName: "localhost:5000"
  cloudProvider: ""  # For local development, options ("", "aws", "gcp", "azure")
  storageClass: "local-storage"  # For local development, options ("local-storage", "")
  authMethod: "password"
  datafoldRepository: "us-docker.pkg.dev/datadiff-mm/datafold"
  datafoldImage: "server"
  shellRepository: "us-docker.pkg.dev/datadiff-mm/datafold"
  datadog:
    env: "dev"
    install: false
  clickhouse:
    storageOnPV: "false"
    port: 9000
    database: "clickhouse"
  redis:
    storageOnPV: "false"
    port: 6379
  server:
    port: 5000
  nginx:
    port: 80
  operator:
    allowRollback: "true"
    releaseChannel: "stable"
    backupCronSchedule: "0 1 * * *"
    maintenanceWindow: ""

# Worker configurations
worker:
  install: true
  replicaCount: 1
  terminationGracePeriodSeconds: "1800"
  worker:
    queues: "celery,api,ci,interactive,freshpaint"
    tasks: 200
    memory: "1000000"
    count: 8
  resources:
    limits:
      memory: 12000Mi
    requests:
      cpu: 1000m
      memory: 12000Mi
  chartLabels:
    test-label: "worker-test"
  chartAnnotations:
    test-annotation: "worker-test"

worker-interactive:
  install: true
  replicaCount: 1
  terminationGracePeriodSeconds: "300"
  worker:
    queues: "interactive"
    tasks: 200
    memory: "1000000"
    count: 4
  resources:
    limits:
      memory: 6Gi
    requests:
      cpu: 100m
      memory: 6Gi

worker-catalog:
  install: true
  replicaCount: 1
  terminationGracePeriodSeconds: "30"
  worker:
    queues: "lineage,catalog"
    tasks: 200
    memory: "1000000"
    count: 5
  resources:
    limits:
      memory: 13000Mi
    requests:
      cpu: 1000m
      memory: 13000Mi

worker-singletons:
  install: true
  replicaCount: 1
  terminationGracePeriodSeconds: "30"
  worker:
    queues: "singletons"
    tasks: 200
    memory: "1000000"
    count: 4
  resources:
    limits:
      memory: 3000Mi
    requests:
      cpu: 100m
      memory: 3000Mi

worker-monitor:
  install: true
  replicaCount: 1
  worker:
    queues: "alerts"
    count: 4
    memory: "1000000"
  resources:
    limits:
      memory: 6Gi
    requests:
      memory: 6Gi

worker-temporal:
  install: true
  replicaCount: 1
  terminationGracePeriodSeconds: "5"
  chartLabels:
    test-label: "worker-temporal-test"
  chartAnnotations:
    test-annotation: "worker-temporal-test"

storage-worker:
  install: true
  replicaCount: 0
  terminationGracePeriodSeconds: "18000"
  worker:
    queues: "localstorage"
    tasks: 200
    memory: "1000000"
    count: 4
  resources:
    limits:
      memory: 30Gi
    requests:
      cpu: 100m
      memory: 30Gi
  chartLabels:
    test-label: "storage-worker-test"
  chartAnnotations:
    test-annotation: "storage-worker-test"

# Component installations
redis:
  install: true
  chartLabels:
    test-label: "redis-test"
  chartAnnotations:
    test-annotation: "redis-test"

clickhouse:
  install: true
  chartLabels:
    test-label: "clickhouse-test"
  chartAnnotations:
    test-annotation: "clickhouse-test"

postgres:
  install: false

dfshell:
  install: true
  # chartLabels and chartAnnotations already set above

worker-portal:
  install: true
  chartLabels:
    test-label: "worker-portal-test"
  chartAnnotations:
    test-annotation: "worker-portal-test"

initjob:
  install: false

operator:
  install: true
  chartLabels:
    test-label: "operator-test"
  chartAnnotations:
    test-annotation: "operator-test"

server:
  install: true
  # chartLabels and chartAnnotations already set above

scheduler:
  install: true
  # chartLabels and chartAnnotations already set above

nginx:
  install: true
  chartLabels:
    test-label: "nginx-test"
  chartAnnotations:
    test-annotation: "nginx-test"
