dfshell:
  command:
    - "/bin/sleep"
    - "infinity"

server:
  command: "dev_server"

scheduler:
  command: "dev_scheduler"

config:
  mailPort: "25"
  mailUseTls: "false"
  mailUseSsl: "false"
  ddEnv: "dev"
  workerCount: "50"
  webWorkers: "3"
  enableGraphInvariantsChecks: "false"

global:
  serverName: "<replace-this>"
  cloudProvider: ""  # For local development, options ("", "aws", "gcp", "azure")
  storageClass: "local-storage"  # For local development, options ("local-storage", "")
  authMethod: "password"
  datafoldRepository: "us-docker.pkg.dev/datadiff-mm/datafold/server"
  shellRepository: "us-docker.pkg.dev/datadiff-mm/datafold/server"
  datadog:
    env: "dev"
    install: false
  clickhouse:
    storageOnPV: "false"
  redis:
    storageOnPV: "false"
  postgres:
    storageOnPV: "false"
  loki-monitoring:
    install: true

worker:
  worker:
    tasks: 200
    memory: 850000
    count: 15

worker-interactive:
  worker:
    queues: "interactive"
    tasks: 200
    memory: 850000
    count: 5

worker-catalog:
  worker:
    queues: "lineage,catalog"
    tasks: 200
    memory: 850000
    count: 5

worker-singletons:
  worker:
    queues: "singletons"
    tasks: 200
    memory: 850000
    count: 4
