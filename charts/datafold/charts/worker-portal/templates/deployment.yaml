apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "worker-portal.fullname" . }}
  labels:
    {{- include "worker-portal.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "worker-portal.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- include "worker-portal.datafold.annotations" . | nindent 8 }}
        {{- include "worker-portal.datadog.annotations" . | nindent 8 }}
      labels:
        {{- include "worker-portal.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.global.shellRepository }}/server:{{ .Values.global.datafoldVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            {{- toYaml $.Values.command | nindent 10 }}
          envFrom:
            - configMapRef:
                name: {{ include "datafold.configmap" . }}
          env:
            {{ include "datafold.env" . | nindent 12 }}
            - name: DATAFOLD_DATADOG_CLIENT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "datafold.secrets" . }}
                  key: DATAFOLD_DATADOG_CLIENT_TOKEN
            - name: DATAFOLD_DATADOG_APPLICATION_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "datafold.secrets" . }}
                  key: DATAFOLD_DATADOG_APPLICATION_ID
            - name: PORTAL_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "datafold.secrets" . }}
                  key: PORTAL_API_KEY
            - name: PORTAL_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "datafold.secrets" . }}
                  key: PORTAL_URL
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
