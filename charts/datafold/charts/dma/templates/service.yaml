apiVersion: v1
kind: Service
metadata:
  name: {{ include "dma.fullname" . }}
  labels:
    {{- include "dma.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  clusterIP: None
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
  selector:
    {{- include "dma.selectorLabels" . | nindent 4 }}