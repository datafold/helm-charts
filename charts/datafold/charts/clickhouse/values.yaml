replicaCount: 1

image:
  repository: us-docker.pkg.dev/datadiff-mm/datafold/clickhouse
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets:
  - name: datafold-docker-secret

nameOverride: ""
fullnameOverride: ""
terminationGracePeriodSeconds: "60"

storage:
  dataSize: 100Gi
  logSize: 10Gi
  storageClass: ""
  dataVolumeId: ""
  logVolumeId: ""
  dataFsType: "ext4"
  logsFsType: "ext4"

config:
  ram_ratio: 0.9
  uncompressed_cache_size: "0"
  mark_cache_size: "5368709120"
  concurrent_queries: "300"
  memory_usage_to_ram_ratio: "0.9"
  log_level: "information"
  backups_to_keep_local: "1"
  backups_to_keep_remote: "7"
  s3_bucket: ""
  s3_region: ""
  s3_backup_role: ""
  gcs_bucket: ""
  gcs_path: "backups"
  gcp_backup_account: ""
  azblob_account_name: ""
  azblob_container: ""

  # One of: s3, gcs, azblob. Leave empty to auto-detect based on "global.cloudProvider".
  remote_storage: ""

  # Skip binary checksum checks (useful for Bottlerocket OS and other environments where checksums may fail)
  # See: https://github.com/clickhouse/clickhouse/issues/83637
  skip_binary_checksum_checks: "false"

secrets:
  clickhouse_backup_sa: "b3ZlcnJpZGVfdGhpcwoKCg=="
  azblob_account_key: "override_this"

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

chartLabels: {}
chartAnnotations: {}

podSecurityContext:
  fsGroup: 101
  fsGroupChangePolicy: "OnRootMismatch"

securityContext:
  allowPrivilegeEscalation: false
  runAsUser: 101
  runAsGroup: 101

initSecurityContext:
  allowPrivilegeEscalation: true
  runAsUser: 0
  runAsGroup: 0

service:
  type: ClusterIP

resources:
  requests:
    cpu: 1000m
    memory: 3000Mi

volumes: []

volumeMounts: []

nodeSelector: {}

tolerations:
  - key: clickhouse
    operator: "Equal"
    value: reserved

affinity: {}

initContainers: []
