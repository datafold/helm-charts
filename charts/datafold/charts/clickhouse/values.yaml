replicaCount: 1

image:
  repository: us-docker.pkg.dev/datadiff-mm/datafold/clickhouse
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets:
  - name: datafold-docker-secret

nameOverride: ""
fullnameOverride: ""
terminationGracePeriodSeconds: "300"

storage:
  dataSize: 100Gi
  logSize: 10Gi
  storageClass: ""
  dataVolumeId: ""
  logVolumeId: ""

config:
  ram_ratio: 0.9
  uncompressed_cache_size: "0"
  mark_cache_size: "5368709120"
  concurrent_queries: "300"
  memory_usage_to_ram_ratio: "0.9"
  log_level: "information"
  backups_to_keep_local: "1"
  backups_to_keep_remote: "7"
  s3_bucket: ""
  s3_region: ""

secrets:
  access_key: ""
  secret_key: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  runAsUser: 101
  runAsNonRoot: true

securityContext:
  allowPrivilegeEscalation: false

service:
  type: ClusterIP

resources:
  limits:
    memory: 3000Mi
  requests:
    cpu: 1000m
    memory: 3000Mi

volumes: []

volumeMounts: []

nodeSelector: {}

tolerations: []

affinity: {}
