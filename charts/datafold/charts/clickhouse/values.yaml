replicaCount: 1

image:
  repository: us-docker.pkg.dev/datadiff-mm/datafold/clickhouse
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets:
  - name: datafold-docker-secret

nameOverride: ""
fullnameOverride: ""
terminationGracePeriodSeconds: "300"

storage:
  dataSize: 100Gi
  logSize: 10Gi
  storageClass: ""
  storageClassOverride: false

config:
  ram_ratio: 0.9
  uncompressed_cache_size: "0"
  mark_cache_size: "5368709120"
  concurrent_queries: "300"
  log_level: "information"

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP

resources: {}

volumes: []

volumeMounts: []

nodeSelector: {}

tolerations: []

affinity: {}
