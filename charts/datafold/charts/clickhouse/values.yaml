replicaCount: 1

image:
  repository: gcr.io/datadiff-mm/clickhouse
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets:
  - name: datafold-docker-secret

nameOverride: ""
fullnameOverride: ""

storage:
  size: 100Gi
  storageClass: ""
  storageClassOverride: false

config:
  ram_ratio: 0.9
  uncompressed_cache_size: "0"
  mark_cache_size: "5368709120"
  concurrent_queries: "300"
  log_level: "information"

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 9000

resources: {}

volumes: []

volumeMounts: []

nodeSelector: {}

tolerations: []

affinity: {}
