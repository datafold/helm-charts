apiVersion: v1
kind: Service
metadata:
  name: {{ include "server.fullname" . }}
  labels:
    {{- include "server.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ include "datafold.server.port" . }}
      targetPort: server
      protocol: TCP
  selector:
    {{- include "server.selectorLabels" . | nindent 4 }}
