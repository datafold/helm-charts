apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "kept.data.pvc.name" . }}
  labels:
    {{- include "kept.labels" . | nindent 4 }}
  annotations: {}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.storage.dataSize | quote }}
  {{ include "datafold.storageClass" . | nindent 2 }}
