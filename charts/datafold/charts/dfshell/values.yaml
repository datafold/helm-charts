replicaCount: 1
image:
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets:
  - name: datafold-docker-secret
nameOverride: ""
fullnameOverride: ""
terminationGracePeriodSeconds: "5"

command: "start_console_daemon"

serviceAccount:
  create: true
  automount: true
  annotations: {}
  roleArn: ""
  name: "datafold-dfshell"

podAnnotations: {}
podLabels: {}

podSecurityContext:
  runAsUser: 1000
  runAsNonRoot: true

securityContext:
  allowPrivilegeEscalation: true

resources:
  limits:
    memory: 2000Mi
  requests:
    cpu: 100m
    memory: 2000Mi

volumes: []

volumeMounts: []

nodeSelector: {}

tolerations: []

affinity: {}
