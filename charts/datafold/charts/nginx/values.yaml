replicaCount: 2
image:
  repository: nginx
  pullPolicy: IfNotPresent
  tag: "1.24"

imagePullSecrets:
nameOverride: ""
fullnameOverride: ""
terminationGracePeriodSeconds: "30"

service:
  typeOverride: ""
  nodePort: 31337
  loadBalancerIps: []

ingress:
  sslCertificate: ""
  deploy: false

serviceAccount:
  create: false
  automount: false
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  runAsNonRoot: false

securityContext:
  allowPrivilegeEscalation: false

resources:
  limits:
    memory: 270Mi
  requests:
    cpu: 100m
    memory: 270Mi

volumes: []

volumeMounts: []

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
            - key: app.kubernetes.io/name
              operator: In
              values:
                - nginx
            - key: app.kubernetes.io/instance
              operator: In
              values:
                - datafold
        topologyKey: "kubernetes.io/hostname"
