apiVersion: v1
kind: Service
metadata:
  name: {{ include "worker.fullname" . }}
  labels:
    {{- include "worker.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: 5000
    targetPort: worker
    protocol: TCP
  selector:
    {{- include "worker.selectorLabels" . | nindent 4 }}
