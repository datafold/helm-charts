# The global properties are used to configure multiple charts at once and is a
# keyword that has special scope.
global:
  serverName: "<replace-this>"
  customSecrets: []
  manageSecretsYourself: false
  common:
    labels: {}
    annotations: {}
  deployment: ""
  storageClass: ""
  awsTargetGroupArn: ""
  vpcCidr: ""
  cloudProvider: ""
  authMethod: "password"
  statusCheckToken: "magic_token"
  datafoldRepository: "us-docker.pkg.dev/datadiff-mm/datafold"
  datafoldImage: "server"
  shellRepository: "us-docker.pkg.dev/datadiff-mm/datafold"
  optional:
    intercom: "false"
    pylon: "false"
    googleAuth: "false"
  clickhouse:
    port: 9000
    storageOnPV: "true"
    database: "clickhouse"
  postgres:
    port: 5432
    storageOnPV: "true"
  redis:
    port: 6379
    storageOnPV: "true"
  server:
    # Application will fail if the port is not set to 5000
    port: 5000
  nginx:
    port: 80
    gcpNegName: ""
  datadog:
    install: false
    env: "prod"
    host: ""
    logs:
      port: 10518
    metrics:
      port: 8125
    apm:
      port: 8126
  operator:
    allowRollback: "false"
    releaseChannel: "change-this"
    backupCronSchedule: "0 1 * * *"
    maintenanceWindow: ""

